<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<title>MartPlace</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
	<div class="header__top">
		<div class="container">
			<div class="header__top-inner">
				<div class="header__logo">
					<img src="images/logo.png" alt="" class="header__logo-img">
				</div>
				<a href="#" class="header__reg-btn">Become a Seller</a>
			</div>
		</div>
	</div>
	<div class="header__bottom">
		<div class="container">
			<div class="header__bottom-inner">
				<nav class="header__menu">
					<ul class="header__menu-list">
						<li class="header__menu-item">
							<a href="" class="header__menu-link">HOME</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">all products</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">wordpress</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">festures</a>
						</li>
						<li class="header__menu-item">
							<a href="" class="header__menu-link">Pages</a>
						</li>
					</ul>
				</nav>
				<form action="" class="header__search">
					<input type="text" placeholder="Search product here..." required="" class="header__search-input">
					<button type="submit" class="header__search-btn">
						<img src="images/icons/search.png" alt="">
					</button>
				</form>
			</div>
		</div>
	</div>
</header>

<section class="intro">
	<div class="intro__wrap">
		<div class="intro__title-create">
			Create Your Own
		</div>
		<div class="intro__title-product">
			Digital Product Marketplace
		</div>
		<div class="intro__text">
			MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
		</div>
		<div class="intro__buttons">
			<button class="intro__buttons-all">
				View All Products
			</button>
			<button class="intro__buttons-popular">
				Popular Products
			</button>
		</div>
	</div>
</section>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
